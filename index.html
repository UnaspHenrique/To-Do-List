<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4536cd83f6.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Task List</title>
</head>
<body>
    
    <header class="listField">
        <h1>To do List</h1>
        <div class="inputDiv">
            <input type="text" id="inputUser" placeholder="Things to be Done...">
            <button id="addButton">Add</button>
        </div>
        <div class="listItem">
            <ul id="list"></ul>
        </div>
    </header>

</body>
</html>
